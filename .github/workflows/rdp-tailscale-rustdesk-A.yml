name: RDP + Tailscale + RustDesk + (Optional) Chrome Remote Desktop (A)

on:
  workflow_dispatch:
    inputs:
      ts_tailnet: { description: "Tailscale tailnet", required: true }
      ts_api_key: { description: "Tailscale API key", required: true }
      ts_authkey: { description: "Tailscale Auth key", required: true }
      quick_test: { description: "Run 5-minute test", type: boolean, default: false }
      runtime_minutes: { description: "Runtime", default: "355" }
      do_purge: { description: "Purge bullet devices", default: "true" }
      cycles: { description: "Restart cycles", default: "0" }
      rdp_count: { description: "RDP count", default: "1" }
      crd_code: { description: "Chrome Remote Desktop code", default: "" }
      crd_pin: { description: "CRD PIN", default: "123456" }

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 370
    env:
      RDP_USER: Bullettemporary
      RDP_PASS: Bullet@12345

    steps:
      - name: Decide runtime
        run: |
          function Yes($v){ "$v" -match '^(?i:true|1|yes)$' }
          $rt = [int]"${{ inputs.runtime_minutes }}"
          if (Yes("${{ inputs.quick_test }}")) { $rt = 5 }
          if ($rt -lt 5) { $rt = 355 }
          if ($rt -gt 360) { $rt = 355 }
          "RUNTIME_MINUTES=$rt" | Out-File -Append $env:GITHUB_ENV
          Write-Host "Runtime: $rt minutes"

      - name: Install Tailscale
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (!(Test-Path $ts)) {
            $msi="$env:TEMP\tailscale.msi"
            Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-amd64.msi -OutFile $msi
            Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet" -Wait
          }
          & $ts up --authkey "${{ inputs.ts_authkey }}" --accept-dns=true
          $ip = & $ts ip -4 | Select-Object -First 1
          "TAILSCALE_IP=$ip" | Out-File -Append $env:GITHUB_ENV
          Write-Host "Tailscale IP: $ip"

      - name: Enable RDP + User
        run: |
          $u=$env:RDP_USER; $p=$env:RDP_PASS
          $sec=ConvertTo-SecureString $p -AsPlainText -Force
          if (!(Get-LocalUser -Name $u -EA SilentlyContinue)) {
            New-LocalUser -Name $u -Password $sec
            Add-LocalGroupMember Administrators $u
            Add-LocalGroupMember "Remote Desktop Users" $u
          }
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Write-Host "RDP Ready: $u / $p"

      - name: Install RustDesk
        run: |
          $rdExe="C:\Program Files\RustDesk\rustdesk.exe"
          if (!(Test-Path $rdExe)) {
            $msi="$env:TEMP\rustdesk.msi"
            Invoke-WebRequest https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi -OutFile $msi
            Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet" -Wait
          }
          Write-Host "RustDesk installed"

      - name: Open RustDesk Ports
        run: |
          for ($p=21115;$p -le 21119;$p++){
            netsh advfirewall firewall add rule name="RD-TCP-$p" dir=in action=allow protocol=TCP localport=$p
          }
          netsh advfirewall firewall add rule name="RD-UDP-21116" dir=in action=allow protocol=UDP localport=21116

      - name: Launch RustDesk + Screenshot + Upload (FIXED)
        run: |
          $ErrorActionPreference="Stop"
          $ProgressPreference="SilentlyContinue"

          $rdExe="C:\Program Files\RustDesk\rustdesk.exe"
          Start-Process $rdExe -WindowStyle Hidden
          Start-Sleep 5

          # Screenshot
          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          $b=[System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bmp=New-Object Drawing.Bitmap $b.Width,$b.Height
          $g=[Drawing.Graphics]::FromImage($bmp)
          $g.CopyFromScreen($b.Location,[Drawing.Point]::Empty,$b.Size)
          $file="$env:TEMP\rustdesk.png"
          $bmp.Save($file,[Drawing.Imaging.ImageFormat]::Png)
          $g.Dispose();$bmp.Dispose()

          # Upload SAFE
          $res=curl.exe -s -F "file=@$file" https://store1.gofile.io/uploadFile
          if ($res -and $res.Trim().StartsWith("{")) {
            try {
              $j=$res | ConvertFrom-Json
              if ($j.status -eq "ok") {
                "SCREENSHOT_URL=$($j.data.downloadPage)" | Out-File -Append $env:GITHUB_ENV
                Write-Host "Uploaded: $($j.data.downloadPage)"
              }
            } catch {
              Write-Host "JSON parse failed"
              Write-Host $res
            }
          } else {
            Write-Host "Invalid response"
            Write-Host $res
          }

      - name: Keep Alive
        run: |
          $end=(Get-Date).AddMinutes([int]$env:RUNTIME_MINUTES)
          while((Get-Date) -lt $end){
            Write-Host "Alive $(Get-Date) | IP $env:TAILSCALE_IP | $env:SCREENSHOT_URL"
            Start-Sleep 60
          }
